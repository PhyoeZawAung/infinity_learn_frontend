<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./common/style/sidebar.css">

</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <!-- Sidebar Header with Close Button -->
    <div class="sidebar-header">
        <span>Admin Panel</span>
        <button id="closeSidebar" class="close-btn">&times;</button>
    </div>

    <ul class="nav flex-column">
        <li><a href="#" class="nav-link active"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-book"></i> Manage Courses</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-people"></i> User Management</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-person-check"></i> Enrollments</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-cash-stack"></i> Payments</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-megaphone"></i> Announcements</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-star"></i> Reviews</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-gear"></i> Settings</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-bar-chart"></i> Reports</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-life-preserver"></i> Support</a></li>
        <hr>
        <li><a href="#" class="nav-link text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
    </ul>
</div>

<!-- Main Content -->
<div id="content" class="content">
    <!-- Sidebar Toggle Button (Hidden when sidebar is visible) -->
    <button id="toggleSidebar" class="btn btn-primary toggle-btn">
        <i class="bi bi-list"></i> Menu
    </button>
    <h2>Welcome to Admin Dashboard</h2>
    <p>Manage courses, users, payments, and more.</p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggleSidebar');
        const closeBtn = document.getElementById('closeSidebar');
        const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';

        // Apply stored sidebar state
        if (isCollapsed) {
            sidebar.classList.add('sidebar-hidden');
            content.classList.add('full-width');
            toggleBtn.classList.remove('hidden');
        } else {
            sidebar.classList.remove('sidebar-hidden');
            content.classList.remove('full-width');
            toggleBtn.classList.add('hidden');
        }

        toggleBtn.addEventListener('click', function () {
            sidebar.classList.remove('sidebar-hidden');
            content.classList.remove('full-width');
            toggleBtn.classList.add('hidden');

            // Save sidebar state
            localStorage.setItem('sidebarCollapsed', 'false');
        });

        closeBtn.addEventListener('click', function () {
            sidebar.classList.add('sidebar-hidden');
            content.classList.add('full-width');
            toggleBtn.classList.remove('hidden');

            // Save sidebar state
            localStorage.setItem('sidebarCollapsed', 'true');
        });
    });
</script>

</body>
</html>
